<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
</head>
<body>
    <header>
      <h1>Product Search</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="product-search.html">Products</a>
      </nav>
    </header>
    
    <main>
      <label for="search-option">Select one...</label>
      <select id="search-option">
        <option value="view-all">View all</option>
        <option value="search-by-category">Search by category</option>
      </select>
      
      <div id="category-search" style="display: none;">
        <label for="category">Category:</label>
        <select id="category">
          <option value="select-one">Select One</option>
          <option value="search-by-category">Search by category</option>
          <option value="view-all">View all</option>
        </select>
      </div>
      
      <button onclick="searchProducts()">Search</button>
      
      <table id="product-table" style="display: none;">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="product-list">
        </tbody>
      </table>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="./scripts/product-search.js"></script>
</body>
</html>
